{% extends 'base.html' %}

{% block content %}
<!-- Add user details -->
<h2>{{user['first_name']}}'s Profile</h2>
<p>Score: 
{% if cheerup %}
{{cheerups[0]['score']}}
{% else %}
0
{% endif %}
</p>

<ol>
    {% for cheerup in cheerups %}
    <li>
        {{cheerup['cheerup']}}
    <form action="/delete/{{cheerup['cheerupid']}}" method="POST">
        <button type="submit" value="Submit">Delete</button>
    </form>
    </li>
    {% endfor %}
</ol>
{% endblock %}
