{% extends 'base.html' %}

{% block content %}
<form action="/create-user" method="POST">
    <label for="f_name">First Name</label>
    <input type="text" placeholder="Enter your first name" name="f_name" required>

    <label for="l_name">First Name</label>
    <input type="text" placeholder="Enter your last name" name="l_name" required>

    <label for="email">Email</label>
    <input type="text" placeholder="Enter your email address" name="email" required>

    <label for="password_conf_1">Password</label>
    <input type="password" placeholder="Enter Password" name="password_conf_1" required>

    <label for="password_conf_2">Password</label>
    <input type="password" placeholder="Enter Password" name="password_conf_2" required>

    <button type="submit">Sign Up</button>
</form>
{% endblock content %}
