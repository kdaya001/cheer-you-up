{% extends 'base.html' %}

{% block additionalStyles %}
<link href="/static/styles/form-style.css" rel="stylesheet">
{% endblock additionalStyles %}

{% block main_content %}

<form class="form_signup" action="/create-user" method="POST">
    <h1>Sign Up</h1>
    <input type="text" placeholder="First Name" name="f_name" required>
    <input type="text" placeholder="Last Name" name="l_name" required>
    <input type="email" placeholder="Email Address" name="email" required>
    <input type="password" placeholder="Enter Password" name="password_conf_1" required>
    <input type="password" placeholder="Enter Password" name="password_conf_2" required>
    <button class="submit" type="submit">Sign Up</button>
</form>
{% endblock main_content %}
